<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/webProject/icofont/css/icofont.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Purpl</title>
  </head>

  <body>
    <div class="desktop">
      <div class="control-keys">
        <span class="d-inline-block close" id="close-button"
          ><i class="fas fa-times"></i
        ></span>
        <span class="d-inline-block minimize" id="minimize-button"
          ><i class="fas fa-minus"></i
        ></span>
        <span class="d-inline-block expand" id="maximize-button"
          ><i class="fas fa-expand-alt"></i
        ></span>
      </div>
      <div class="topbar"></div>

      <div class="right-login">
        <div>
          <h1 class="text-white log-h1">
            GET YOUR <br />
            PROBLEMS <span class="solved">SOLVED</span>
          </h1>
        </div>
        <a href="" class="ui-disabled">
          <div class="outline-animation">
            <div class="bor">
              <div class="demo-btn">
                <img src="../assets/images/DEMOBTN.svg" alt="" />
                <span class="demo-txt">View Demo</span>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class="left-login"></div>
      <div class="login">
        <div style="margin: 0 0 30px -11px; width: 150px">
          <img src="../assets/images/LOGO.svg" alt="" />
        </div>
        <div>
          <h5 class="text-white welcome-p">
            Welcome to <span class="Purpl-color">Purpl</span>
          </h5>
        </div>
        <div>
          <div class="form-group">
            <label for="" class="text-white" style="margin-top: 50px">
              <img
                style="margin-right: 5px; margin-bottom: 2px"
                class="d-inline-block"
                src="../assets/images/KEY.png"
                alt=""
              />
              License key
            </label>
            <input
              class="input-lisence"
              type="text"
              placeholder="Input Your License"
              id="license-key-input-box"
            />
          </div>
        </div>
        <div>
          <h6 class="login-error" id="login-error"></h6>
        </div>
        <div>
          <button
            class="
              d-inline-flex
              align-items-center
              justify-content-between
              login-btn
            "
            id="login-button"
          >
            <span>LOGIN</span>
            <span><i class="fas fa-chevron-right"></i></span>
          </button>
        </div>
        <div class="version">
          <span>Version 1.0.0</span>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="index.js"></script>
  </body>
</html>
